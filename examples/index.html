<!DOCTYPE html>
<html lang="en">
<head>

  <title>Spotify Wrapper Test</title>
</head>
<body>

<div id="albums"></div>

<script src="../dist/spotify-wrapper.umd.js"></script>

<script>
  const spotify = new SpotifyWrapper({ token: 'BQB5wiW4PecgI9LzIG7fUwYHaR_bpqvy54k9VkwfLAQ1elgHM0jS8K-hg7f_kaWsWCQwPIBLprb60f6hjNTkD4HiAlrpkmJNz87D0jaN9aSkBa2YnT3cRM2BmTNw0emur9x_Mq4QV-Yv4wk' });
  const albums = spotify.search.albums('Soundgarden');
  const albumsEl = document.getElementById('albums');

  albums
    .then(data => {
      markup = data.albums.items.map(item =>
        `<img src='${item.images[0].url}' alt='${item.name}' />`
      ).join('');

      albumsEl.innerHTML = markup;
    })
</script>
</body>
